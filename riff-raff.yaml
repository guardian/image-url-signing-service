regions: [eu-west-1]
stacks: [targeting]

deployments:
  image-url-signing-service:
    type: aws-lambda
    contentDirectory: image-url-signing-service
    parameters:
      bucket: targeting-dist
      fileName: image-url-signing-service.zip
      functions:
        CODE:
          filename: image-url-signing-service.zip
          name: image-url-signing-service-CODE
        PROD:
          filename: image-url-signing-service.zip
          name: iimage-url-signing-service-PROD
    dependencies:
      - cloudformation
  cloudformation:
    type: cloud-formation
    app: image-url-signing-service
    parameters:
      prependStackToCloudFormationStackName: true
      cloudFormationStackName: image-url-signing-service
      templatePath: cfn.yaml
          name: image-url-signing-service-PROD
