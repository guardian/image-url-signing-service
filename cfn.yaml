AWSTemplateFormatVersion: "2010-09-09"
Description: Lambda for signing i.guim.co.uk image urls
Parameters:
    Stack:
        Description: Stack name
        Type: String
        Default: targeting
    App:
        Description: Application name
        Type: String
        Default: image-url-signing-service
    Stage:
        Description: Stage name
        Type: String
        AllowedValues:
            - CODE
            - PROD
        Default: CODE
    DeployBucket:
        Description: Bucket where RiffRaff uploads artifacts on deploy
        Type: String
        Default: targeting-dist
Resources:
    ExecutionRole:
        Type: AWS::IAM::Role
        Properties:
            AssumeRolePolicyDocument:
                Statement:
                    - Effect: Allow
                      Principal:
                          Service:
                              - lambda.amazonaws.com
                      Action: "sts:AssumeRole"
            Path: /
            Policies:
                - PolicyName: logs
                  PolicyDocument:
                      Statement:
                          Effect: Allow
                          Action:
                              - "logs:CreateLogGroup"
                              - "logs:CreateLogStream"
                              - "logs:PutLogEvents"
                          Resource: "arn:aws:logs:*:*:*"
                - PolicyName: lambda
                  PolicyDocument:
                      Statement:
                          Effect: Allow
                          Action:
                              - "lambda:InvokeFunction"
                          Resource: "*"
    Lambda:
        Type: AWS::Lambda::Function
        Properties:
            Code:
                S3Bucket:
                    Ref: DeployBucket
                S3Key: !Sub "${Stack}/${Stage}/image-url-signing-service/image-url-signing-service.zip"
            Description: Sign i.guim.co.uk image urls
            Handler: index.handler
            MemorySize: 128
            Role:
                "Fn::GetAtt": ["ExecutionRole", "Arn"]
            Runtime: nodejs14.x
            Timeout: 60
